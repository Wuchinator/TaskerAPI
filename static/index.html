<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">

        <div id="auth-form" class="form-container">
            <h2>Вход</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
        </div>


        <div id="register-form" class="form-container" style="display: none;">
            <h2>Регистрация</h2>
            <form id="register-form">
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
        </div>


        <div id="tasks-interface" style="display: none;">
            <h2>Мои задачи</h2>
            <form id="add-task-form">
                <input type="text" id="task-title" placeholder="Новая задача" required>
                <button type="submit">Добавить</button>
            </form>
            <ul id="tasks-list"></ul>
            <button id="logout-btn">Выйти</button>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
